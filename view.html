<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 65px; /* To prevent content from being hidden behind the fixed menu */
        }
        .nav {
            background: #222;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure the menu stays above other content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a slight shadow for distinction */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }
        .search-bar {
            display: flex;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .search-bar button {
            padding: 5px 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .booking-form, .login-form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .schedule {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: left;
            }
            .nav ul li {
                margin: 10px 0;
            }
            .search-bar {
                display: none;
            }
            .nav.active ul {
                display: flex;
            }
            .hamburger {
                display: block;
                cursor: pointer;
                padding: 10px;
            }
            .hamburger div {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px 0;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }
        }

        /* Padding adjustment for content to avoid being hidden behind the fixed navbar */
        .content {
            padding-top: 80px; /* Same as the height of the fixed navbar */
        }
    </style>
</head>
<body>
    <header>
        <h1>View</h1>
    </header>
    <nav class="nav">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="reserve.html">Reserve</a></li>
            <li><a href="view.html">View</a></li>
            <li><a href="update.html">Update</a></li>
            <li><a href="#">Delete</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
